<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Fjalla+One&family=Zen+Loop:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App 🌞</title>
  </head>
  <body>
    <div class="container" id="box">
      <header>
        <h1>
          <img src="" alt="weather icon" id="iconElement" /><br />
          It is <span id="tempElement"></span><sup><a href="#" id="celsiusElement" class="active">°C</a>|<a href="#" id="fahrenheitElement">°F</a></sup> with
          <span id="descriptionElement"></span
          > in
          <span id="cityElement"></span> right now
        </h1>
        <p>
          Humidity is at <span id="humidityElement"></span>% and the wind is blowing with <span id="windElement"></span> m/h
        </p>
        <h2>
          Last updated: <span id="dayElement"></span>day,
          <span id="monthElement"></span> <span id="dateElement"></span>,
          <span id="yearElement"></span> at
          <span id="hoursElement"></span>:<span id="minutesElement"></span>
        </h2>
      </header>
      <div id="locationChooser">
        <p>
        <form id="searchForm">
          <div class="row">
          <div class="col-9" id="searchBar">
          <input type="search" placeholder="Search for the weather in another city.." class="form-control" id="cityInputElement"/></div>
          <div class="col-1"><input type="submit" value="🔍" class="btn btn-outline-secondary"></div>
          <div class="col-1">
          <button
            type="button"
            class="btn btn-link btn-sm"
            id="locationButton"
          >
           <lottie-player
              src="https://assets1.lottiefiles.com/packages/lf20_ptfmt0ts.json"
              background="transparent"
              speed="0.75"
              style="width: 35px; height: 35px"
              loop
              autoplay
            ></lottie-player>
          </button>
          </div>
          </div>
        </form>
        </p>
      </div>
        <div class="row" id="forecastElement">
        </div>
      <footer>
         <lottie-player
          src="https://assets6.lottiefiles.com/packages/lf20_iombyzfq.json"
          id="animation"
          background="transparent"
          speed="0.5"
          style="max-width: 450px"
          loop
          autoplay
        ></lottie-player>
        <h6>
          <a href="https://github.com/Frelsesben/vanilla-weather-app" target="_blank">Open-source code</a> by
          <a href="https://github.com/Frelsesben" target="_blank"
            >Frida Freiesleben</a
          >
        </h6>
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
